<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth-Child-Selector - 2</title>
    <style>
        /* an + b formülümüz (n=0,b=0 daimi başlangıç koşulu) */
        ul {
            font-size: 1.5em;
            /* yanlarındaki noktaları kaldırmakiçin */
            list-style-type: none; 
        }
        ul li:nth-child(2n){
            color: red;
        }
        ul li:nth-child(2n + 1){
            color: blue;
        }
        ul li:nth-child(n+4){
            background: black;
        }
    </style>
</head>
<body>
    <ul>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
    </ul>
</body>
</html>
