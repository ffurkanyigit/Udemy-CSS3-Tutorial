<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Displays</title>
    <style>
        .box{width: 50%; height: 100px;}
        .box-1{background: red;}
        .box-2{background: blue;}
        /* a etiketimiz inline olduğu için direk olarak width ve height veremeyiz */
        #test-link{width: 100px; height: 100px;}
        /* a etiketimizi display: inline-block özelliği ile width ve height verdik. Ayrıca hala inline gibi davrandığı için bütün satırı kaplamadı. */ 
        #test-link-2{display: inline-block; width: 100px; height: 100px; background: yellow;}
    </style>
</head>
<body>
    <div class="box box-1"></div>
    <div class="box box-2"></div>
    <a href="#" id="test-link">Test Link</a>
    Deneme Content
    <a href="#" id="test-link-2">Test Link-2</a>
</body>
</html>
