<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables - Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <ul class="list-group" style="width: 18rem;">
            <li class="list-group-item">Python</li>
            <li class="list-group-item">Java</li>
            <!-- active kodu; listenin o üyesinin seçili olduğunu arka plan rengini değiştirerek gösterir. -->
            <li class="list-group-item active">JavaScript</li>
            <li class="list-group-item">C#</li>
        </ul>
    </div>
    <br> <br>
    <div class="container">
        <!-- list-group-horizontal kodu; listemizi yatay sıralar. -->
        <ul class="list-group list-group-horizontal" style="width: 18rem;">
            <li class="list-group-item">Python</li>
            <li class="list-group-item">Java</li>
            <li class="list-group-item active">JavaScript</li>
            <li class="list-group-item">C#</li>
        </ul>
    </div>
    <br> <br>
    <div class="container">
        <ul class="list-group" style="width: 18rem;">
            <!-- d-flex kodu; liste item'i olan itemi flex item'q cevirmemiz gerekir. -->
            <li class="d-flex justify-content-between align-items-center list-group-item">
                Python
                <!-- badge kodu; span da yazdığımız metin yada sayı -->
                <span class="badge text-bg-primary">20</span>
            </li>
            <li class="d-flex justify-content-between align-items-center list-group-item">
                Java
                <span class="badge text-bg-secondary">20</span>
            </li>
            <li class="d-flex justify-content-between align-items-center list-group-item">
                JavaScript
                <span class="badge text-bg-info">20</span>
            </li>
            <li class="d-flex justify-content-between align-items-center list-group-item">
                C#
                <span class="badge text-bg-danger">20</span>
            </li>
        </ul>
    </div>
</body>
</html>
