<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap4 - 2</title>
    <!-- Bootstrap eklentilerini kullanmak için yazdık. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <style>
            .box{
                height: 200px;
            }
        </style>
</head>
<body>
    <div class="container">
        <!-- Bootstrap Grid System -->
        <!-- Bootstrap grid system'de her bir bloğumuz 12 eşit parçaya bölünmüştür.  -->
        <!-- Grid systemi oluşturmak için yani satırımızı gridlere bölmek için class='row' kullanılır. -->
        <div class="row">
            <!-- row'umuz 12 eşit parçaya bölünecek, oluşturduğumuz box'larımızın belirli boyutlarda olması için "col" kullanılır. -->
            <div class="box bg-danger col-2"></div>   <!-- 12 eşit parçaya ayrılan row'dan, 2 parça alır. -->
            <div class="box bg-primary col-4"></div>  <!-- 4 parça -->
            <div class="box bg-success col-6"></div>  <!-- 6 parça-->
        </div>
    </div>
</body>
</html>
