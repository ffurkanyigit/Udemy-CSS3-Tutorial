<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap4 - 5</title>
    <!-- Bootstrap eklentilerini kullanmak için yazdık. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .box {
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- Alignment -->
    <!-- Kutularımızı dikey ekranda sıralamak için align-items kullandık. Merkezden başlaması için ise align-items-center dedik. -->
    <!-- Kutularımızı yatay ekranda sıralamak için justify-content kullandık. En sondan başlaması için ise justify-content-end dedik. -->
    <div class="row align-items-center justify-content-end bg-dark" style="height: 600px;">
        <div class="box bg-danger col-2"></div>
        <div class="box bg-primary col-2"></div>
        <!-- Sadece tek kutuyu hareket ettirmek için ise align-self kullanabiliriz. -->
        <div class="box align-self-end bg-success col-2"></div>
    </div>
</body>
</html>
