<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin,Padding,Buttons,Alerts,Backgrounds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <!-- Background, Text -->
    <!-- bg-dark: arka plan rengi, text-light: yazı rengi -->
    <!-- p-1; her taraftan padding bırakır. -->
    <div class="bg-dark p-1 text-light">Content</div>
    <!-- pl-2; l yani left'in baş harfi sadece sol taraftan bir padding bırakır. -->
    <div class="bg-danger pl-2 text-light">Content</div>
    <!-- px:3; x ekseni olan sağ ve sol taraftan padding bırakır. -->
    <div class="bg-primary px-3 text-light">Content</div>
    <!-- py:4; y ekseni olan yukarı ve aşağı taraftan padding bırakır. -->
    <div class="bg-warning py-4 text-light">Content</div>
    <!-- Aynı kurallar margin için de geçerlidir. -->
    <div class="bg-secondary m-1 text-light">Content</div>
    <!-- Otomatik margin bırakmak için kullanılır. -->
    <div style="max-width: 700px;" class="bg-success mx-auto text-danger">Content</div>
</body>
</html>
