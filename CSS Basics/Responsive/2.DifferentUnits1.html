<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive - CSS Units - 1</title>
    <!-- Responsive Units em,rem, %, vw, vh -->
    <!-- vw: Viewport width; ekranın görünen kısmının yatay uzunluğu -->
    <style>
        div{
            /* Görünen kısım(sağdan sola) 100'dür. 40vw= yüzde 40'ını kapsasın.  */
            width: 40vw;
            /* Görünen kısım(yukarıdan aşağıya) 100'dür. 10vh= yüzde 10'ını kapsasın.  */
            height: 10vh;
            background: #6e2222;
        }
    </style>
</head>
<body>
    <div>
    </div>
</body>
</html>
